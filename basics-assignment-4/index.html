<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="../node_modules/vue/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Styling</h1>
    </header>
    <section id="assignment">
      <input type="text" v-model="userClass" />
      <p :class="[userClass, { hidden: hidden, visible: !hidden }]">
        Style me!
      </p>
      <button @click="toggle">Toggle Paragraph</button>

      <input type="text" v-model="bgColor"/>
      <p :style="{ backgroundColor : bgColor}">Style me inline!</p>
    </section>
  </body>
</html>
